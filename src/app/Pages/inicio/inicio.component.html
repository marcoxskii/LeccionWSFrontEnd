<div class="main-container">
    <div class="form-section">
        <input type="text" placeholder="Cédula" [(ngModel)]="searchTerm" name="cedula">
        <button (click)="buscarCedula()">Buscar</button>
    </div>
</div>

<div class="table-section" *ngIf="clientes.length > 0">
    <table>
        <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Consumo</th>
                <th>Deuda</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientesFiltrados">
                <td>{{ cliente.cedula }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.consumo }} KWH</td>
                <td>{{ cliente.deuda }} $</td>
            </tr>
        </tbody>
    </table>
</div>
